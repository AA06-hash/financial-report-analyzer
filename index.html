<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Financial Report Analyzer</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css" />

</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 p-4 shadow flex justify-between items-center">

    <h1 class="text-2xl font-bold">
      Financial Report Analyzer
    </h1>

    <div class="flex items-center gap-4">

      <span id="lastUpdated"></span>

      <button id="toggleDark"
        class="bg-gray-700 text-white px-3 py-1 rounded">
        ðŸŒ™ Dark Mode
      </button>

    </div>

  </header>


  <!-- Controls -->
  <div class="p-4 flex gap-4 items-center">

    <select id="companySelect"
      class="p-2 border rounded text-black">
    </select>

    <button id="voiceBtn"
      class="bg-blue-600 text-white px-4 py-2 rounded">
      ðŸŽ¤ Voice Summary
    </button>

  </div>


  <!-- Metrics -->
  <div id="metricsContainer"
    class="grid grid-cols-1 md:grid-cols-4 gap-4 p-4">
  </div>


  <!-- Tabs -->
  <div class="p-4 flex gap-4">

    <button class="tab active bg-gray-300 px-3 py-1 rounded" data-tab="trends">
      Trends
    </button>

    <button class="tab bg-gray-300 px-3 py-1 rounded" data-tab="compare">
      Compare
    </button>

    <button class="tab bg-gray-300 px-3 py-1 rounded" data-tab="sentiment">
      Sentiment
    </button>

  </div>


  <!-- Charts -->

  <div class="p-4">

    <div id="trendsTab" class="tab-content">
      <canvas id="trendsChart"></canvas>
    </div>

    <div id="compareTab" class="tab-content hidden">
      <canvas id="comparisonChart"></canvas>
    </div>

    <div id="sentimentTab" class="tab-content hidden">
      <canvas id="sentimentChart"></canvas>
    </div>

  </div>


  <!-- Script (IMPORTANT: defer) -->
  <script src="./script.js" defer></script>

</body>

</html>
