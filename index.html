<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financial Report Analyzer</title>

<!-- Styles & Fonts -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full m-0 p-0">
<div class="w-full max-w-7xl mx-auto p-4">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl font-bold">Financial Report Analyzer</h1>
      <p class="text-gray-500 dark:text-gray-300">Real-time earnings & insights</p>
    </div>
    <div class="flex items-center">
      <span id="lastUpdated" class="mono mr-4"></span>
      <button id="toggleDark">ğŸŒ™ Dark Mode</button>
    </div>
  </div>

  <!-- Company Selector -->
  <div class="card mb-6">
    <label for="companySelect" class="block mb-2 font-semibold">Select Company</label>
    <select id="companySelect" class="w-full p-3 rounded-lg"></select>
  </div>

  <!-- Key Metrics -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8" id="metricsContainer"></div>

  <!-- Tabs -->
  <div class="card mb-6">
    <div class="flex border-b border-gray-200 dark:border-gray-600" id="tabContainer">
      <div class="tab active" data-tab="trends">ğŸ“Š Trends</div>
      <div class="tab" data-tab="comparison">ğŸ” Peer Comparison</div>
      <div class="tab" data-tab="risks">âš ï¸ Risk Factors</div>
      <div class="tab" data-tab="sentiment">ğŸ’¬ Sentiment</div>
    </div>
    <div id="tabContent" class="p-4">
      <div id="trendsTab" class="tab-content">
        <canvas id="trendsChart" height="100"></canvas>
      </div>
      <div id="comparisonTab" class="tab-content hidden">
        <canvas id="comparisonChart" height="100"></canvas>
      </div>
      <div id="risksTab" class="tab-content hidden">
        <p>Supply chain, competition, and regulatory risks.</p>
      </div>
      <div id="sentimentTab" class="tab-content hidden">
        <canvas id="sentimentChart" height="100"></canvas>
      </div>
    </div>
  </div>

</div>

<!-- Scripts -->
<script src="scripts.js"></script>
</body>
</html>
