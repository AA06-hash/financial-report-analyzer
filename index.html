<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Financial Report Analyzer</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>


<body class="h-full bg-slate-900 text-white">

  <!-- ================= HEADER ================= -->
  <header class="max-w-7xl mx-auto p-6 flex justify-between items-center">

    <div>
      <h1 class="text-3xl font-bold">
        Financial Report Analyzer
      </h1>

      <p class="text-gray-400">
        Real-time earnings & insights
      </p>
    </div>

    <div class="flex gap-3 items-center">

      <span id="lastUpdated"></span>

      <button
        id="toggleDark"
        class="px-4 py-2 bg-gray-700 rounded">
        ğŸŒ™ Dark Mode
      </button>

      <!-- VOICE BUTTON -->
      <button
        id="voiceBtn"
        class="px-4 py-2 bg-blue-600 rounded">
        ğŸ”Š Hear Summary
      </button>

    </div>
  </header>


  <!-- ================= MAIN ================= -->
  <main class="max-w-7xl mx-auto p-6">

    <!-- SELECT -->
    <div class="mb-6">

      <label class="block mb-2 font-semibold">
        Select Company
      </label>

      <select
        id="companySelect"
        class="w-full p-3 bg-gray-800 rounded">
      </select>

    </div>


    <!-- METRICS -->
    <div
      id="metricsContainer"
      class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
    </div>


    <!-- ================= TABS ================= -->
    <div class="bg-gray-800 rounded p-5">

      <!-- TAB BUTTONS -->
      <div class="flex gap-6 border-b pb-3 mb-5">

        <button
          class="tab active"
          data-tab="trends">

          ğŸ“ˆ Trends
        </button>

        <button
          class="tab"
          data-tab="peer">

          ğŸ‘¥ Peer Comparison
        </button>

        <button
          class="tab"
          data-tab="risk">

          âš ï¸ Risk Factors
        </button>

        <button
          class="tab"
          data-tab="sentiment">

          ğŸ’¬ Sentiment
        </button>

      </div>


      <!-- ================= TAB CONTENT ================= -->

      <!-- TRENDS -->
      <div id="trendsTab" class="tab-content">

        <canvas
          id="trendsChart"
          height="120">
        </canvas>

      </div>


      <!-- PEER -->
      <div
        id="peerTab"
        class="tab-content hidden">

        <canvas
          id="comparisonChart"
          height="120">
        </canvas>

      </div>


      <!-- RISK -->
      <div
        id="riskTab"
        class="tab-content hidden">

        <ul class="space-y-3 text-gray-300">

          <li>â€¢ Market volatility</li>
          <li>â€¢ Regulatory changes</li>
          <li>â€¢ Global competition</li>
          <li>â€¢ Supply chain issues</li>

        </ul>

      </div>


      <!-- SENTIMENT -->
      <div
        id="sentimentTab"
        class="tab-content hidden">

        <canvas
          id="sentimentChart"
          height="120">
        </canvas>

      </div>

    </div>

  </main>


  <!-- JS -->
  <script src="./script.js" defer></script>

</body>

</html>
